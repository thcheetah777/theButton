<html>
  <style>
    button {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 600;
      height: 300;
      font-size: 50px;
    }
  </style>
  <button id="button">Click to Win</button>
  <script>
    let button = document.getElementById("button");
    const stuff = ["Why did you click it?", "Stop.", "STOP", "STOP!", "STOP!!!", "Why?", "This is my button,", "Stop clicking it,", " Or else", "Or else.", "Or else..", "Or else...", "You will have bad luck.", "...", "...", "...", "Do you want this button?", "If you want it,", "It's gonna cost you.", "It's going to be $199", "No, $1,000,000,000,000", "Fine, I warned you", "Just kidding I would never do anything to you.", "(hehehe)"];
    let index = 0;
    button.onclick = () => {
      button.innerText = stuff[index];
      index++;
      if (index === stuff.length + 1) {
        open("https://talon-studios.github.io/frogWars/assets/stuff.mp3");
      }
    }
  </script>
</html>
